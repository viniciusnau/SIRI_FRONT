<!-- http://localhost:4200/admin-medidas -->
<admin-sidebar>
  <section>
    <div class="btnCreate">
      <button mat-raised-button class="btn" (click)="openCreateModal()">
        Criar
      </button>
    </div>
  </section>
  <mat-card>
    <mat-card-content>
      <mat-toolbar>
        <span>Medidas</span>
      </mat-toolbar>

      <table mat-table [dataSource]="measures" class="mat-elevation-z8">
        <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

        <!-- id Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef>Id</th>
          <td mat-cell *matCellDef="let measures">
            {{ measures.id }}
          </td>
        </ng-container>

        <!-- Nome Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef>Nome</th>
          <td mat-cell *matCellDef="let measures">
            {{ measures.name }}
          </td>
        </ng-container>

        <ng-container matColumnDef="editMeasure">
          <th mat-header-cell *matHeaderCellDef>Editar</th>
          <td mat-cell *matCellDef="let measures">
            <div class="button-container">
              <button
                class="btn"
                mat-mini-fab
                aria-label="Edit measure"
                (click)="openEditModal(measures.id)"
              >
                <mat-icon>edit</mat-icon>
              </button>
            </div>
          </td>
        </ng-container>

        <ng-container matColumnDef="deleteMeasure">
          <th mat-header-cell *matHeaderCellDef>Excluir Medida</th>
          <td mat-cell *matCellDef="let measures">
            <div class="button-container">
              <button
                class="btn"
                mat-mini-fab
                aria-label="Delete measure"
                (click)="deleteMeasure(measures.id)"
              >
                <mat-icon>delete</mat-icon>
              </button>
            </div>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
    </mat-card-content>
  </mat-card>
</admin-sidebar>
