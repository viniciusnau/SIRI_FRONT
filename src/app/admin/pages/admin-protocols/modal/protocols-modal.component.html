<h1 mat-dialog-title>Editar ata</h1>
<div [formGroup]="formProtocols" mat-dialog-content class="content">
  <div class="date-fields">
    <div class="date-field">
      <p>Início de Vigência</p>
      <div class="mat-form-field-wrapper">
        <mat-form-field appearance="fill">
          <input
            matInput
            [matDatepicker]="startDatePicker"
            formControlName="initial_date"
            (blur)="getChangedProperties()"
          />
          <mat-datepicker-toggle
            matSuffix
            [for]="startDatePicker"
          ></mat-datepicker-toggle>
          <mat-datepicker #startDatePicker></mat-datepicker>
        </mat-form-field>
      </div>
    </div>
    <div class="date-field">
      <p>Fim de Vigência</p>
      <div class="mat-form-field-wrapper">
        <mat-form-field appearance="fill">
          <input
            matInput
            [matDatepicker]="finalDatePicker"
            formControlName="final_date"
            (blur)="getChangedProperties()"
          />
          <mat-datepicker-toggle
            matSuffix
            [for]="finalDatePicker"
          ></mat-datepicker-toggle>
          <mat-datepicker #finalDatePicker></mat-datepicker>
        </mat-form-field>
      </div>
    </div>
  </div>
  <p class="field-label">Código</p>
  <mat-form-field appearance="fill">
    <input
      type="text"
      matInput
      formControlName="code"
      (blur)="getChangedProperties()"
    />
  </mat-form-field>
  <p class="field-label">Fornecedor</p>
  <mat-form-field appearance="fill">
    <mat-select formControlName="supplier">
      <mat-option
        *ngFor="let supplier of data?.suppliers"
        [value]="supplier.id"
      >
        {{ supplier.name }}
      </mat-option>
    </mat-select>
  </mat-form-field>
  <p class="field-label">Categoria</p>
  <mat-form-field appearance="fill">
    <mat-select formControlName="category">
      <mat-option
        *ngFor="let category of data?.categories"
        [value]="category.id"
      >
        {{ category.name }}
      </mat-option>
    </mat-select>
  </mat-form-field>
  <div class="custom-file-input">
    <label for="fileInput" class="file-label">Escolher arquivo</label>
    <input
      type="file"
      id="fileInput"
      (change)="onFileChange($event)"
      (blur)="getChangedProperties()"
    />
  </div>
  <div *ngIf="selectedFile" class="file-info">
    Arquivo selecionado: {{ selectedFile.name }}
  </div>
</div>
<div mat-dialog-actions class="actions">
  <button mat-button class="cancel" (click)="onNoClick()">Cancelar</button>
  <button
    mat-button
    class="proceed"
    (click)="onClick()"
    [disabled]="!hasChanges || this.formProtocols.invalid || !this.protocolId"
    cdkFocusInitial
  >
    Salvar
  </button>
</div>
