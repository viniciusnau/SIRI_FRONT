<admin-sidebar>
  <mat-card>
    <mat-card-content>
      <mat-toolbar>
        <span>Itens da ata</span>
        <span class="spacer"></span>
        <div class="btnCreate">
          <button mat-raised-button class="btn" (click)="openCreateModal()">
            Criar
          </button>
        </div>
      </mat-toolbar>

      <table
        mat-table
        [dataSource]="adminProtocolItems"
        class="mat-elevation-z8"
      >
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef>Id</th>
          <td mat-cell *matCellDef="let adminProtocolItem">
            {{ adminProtocolItem.id }}
          </td>
        </ng-container>

        <ng-container matColumnDef="product">
          <th mat-header-cell *matHeaderCellDef>Produto</th>
          <td mat-cell *matCellDef="let adminProtocolItem">
            {{ adminProtocolItem.product.name }}
          </td>
        </ng-container>

        <ng-container matColumnDef="productDescription">
          <th mat-header-cell *matHeaderCellDef>Descrição</th>
          <td mat-cell *matCellDef="let adminProtocolItem">{{ adminProtocolItem.product.description }}</td>
        </ng-container>

        <ng-container matColumnDef="quantity">
          <th mat-header-cell *matHeaderCellDef>Quantidade</th>
          <td mat-cell *matCellDef="let adminProtocolItem">
            {{ adminProtocolItem.quantity }}
          </td>
        </ng-container>

        <ng-container matColumnDef="original_quantity">
          <th mat-header-cell *matHeaderCellDef>Quantidade original</th>
          <td mat-cell *matCellDef="let adminProtocolItem">
            {{ adminProtocolItem.original_quantity }}
          </td>
        </ng-container>

        <ng-container matColumnDef="delete">
          <th mat-header-cell *matHeaderCellDef>Excluir</th>
          <td mat-cell *matCellDef="let adminProtocolItem">
            <div class="button-container">
              <button
                class="btn"
                mat-mini-fab
                aria-label="Delete protocol"
                [disabled]="adminProtocolItem.quantity < adminProtocolItem.original_quantity"
                (click)="deleteProtocolItem(adminProtocolItem.id)"
              >
                <mat-icon>delete</mat-icon>
              </button>
            </div>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
    </mat-card-content>
  </mat-card>
</admin-sidebar>
