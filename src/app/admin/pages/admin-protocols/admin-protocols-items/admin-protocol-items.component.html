<admin-sidebar>
  <section>
    <div class="btnCreate">
      <button mat-raised-button class="btn" (click)="openCreateModal()">
        Criar
      </button>
    </div>
  </section>
  <mat-card>
    <mat-card-content>
      <mat-toolbar>
        <span>Itens da Ata</span>
      </mat-toolbar>

      <table
        mat-table
        [dataSource]="response?.results"
        class="mat-elevation-z8"
      >
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef>Id</th>
          <td mat-cell *matCellDef="let adminProtocolItem">
            {{ adminProtocolItem.id }}
          </td>
        </ng-container>

        <ng-container matColumnDef="product">
          <th mat-header-cell *matHeaderCellDef>Produto</th>
          <td mat-cell *matCellDef="let adminProtocolItem">
            {{ adminProtocolItem.product.name }}
          </td>
        </ng-container>

        <ng-container matColumnDef="productDescription">
          <th mat-header-cell *matHeaderCellDef>Descrição</th>
          <td mat-cell *matCellDef="let adminProtocolItem">
            {{ adminProtocolItem.product.description }}
          </td>
        </ng-container>

        <ng-container matColumnDef="quantity">
          <th mat-header-cell *matHeaderCellDef>Quantidade</th>
          <td mat-cell *matCellDef="let adminProtocolItem">
            {{ adminProtocolItem.quantity }}
          </td>
        </ng-container>

        <ng-container matColumnDef="original_quantity">
          <th mat-header-cell *matHeaderCellDef>Quantidade original</th>
          <td mat-cell *matCellDef="let adminProtocolItem">
            {{ adminProtocolItem.original_quantity }}
          </td>
        </ng-container>

        <ng-container matColumnDef="delete">
          <th mat-header-cell *matHeaderCellDef>Excluir</th>
          <td mat-cell *matCellDef="let adminProtocolItem">
            <div class="button-container">
              <button
                class="btn"
                mat-mini-fab
                aria-label="Delete protocol"
                (click)="deleteProtocolItem(adminProtocolItem.id)"
              >
                <mat-icon>delete</mat-icon>
              </button>
            </div>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
      <app-pagination
        [currentPage]="currentPage"
        [response]="response"
        (pageChange)="onPageChange($event)"
      ></app-pagination>
    </mat-card-content>
  </mat-card>
</admin-sidebar>
