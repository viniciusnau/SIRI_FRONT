<common-sidebar>
  <mat-card admin>
    <mat-card-content>
      <mat-toolbar>
        <span>Estoque</span>
      </mat-toolbar>

      <table mat-table [dataSource]="response" class="mat-elevation-z8">
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef>Id</th>
          <td mat-cell *matCellDef="let stocks">{{ stocks.id }}</td>
        </ng-container>

        <ng-container matColumnDef="sector">
          <th mat-header-cell *matHeaderCellDef>Setor</th>
          <td mat-cell *matCellDef="let stocks">{{ stocks.sector }}</td>
        </ng-container>

        <ng-container matColumnDef="itens">
          <th mat-header-cell *matHeaderCellDef>Itens</th>
          <td
            mat-cell
            *matCellDef="let stocks"
            (click)="navigateToStockItems(stocks.id)"
          >
            <div class="button-container">
              <button
                class="btn"
                mat-mini-fab
                aria-label="Edit measure"
                (click)="openEditModal(measures)"
              >
                <mat-icon>exit_to_app</mat-icon>
              </button>
            </div>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
      <app-pagination
        [currentPage]="currentPage"
        [response]="response"
        (pageChange)="onPageChange($event)"
      ></app-pagination>
    </mat-card-content>
  </mat-card>
</common-sidebar>
