<h1 mat-dialog-title>Criar</h1>
<div [formGroup]="formCreateSuppliers" mat-dialog-content class="content">
  <p>Nome</p>
  <mat-form-field appearance="fill">
    <input type="text" matInput formControlName="name" />
  </mat-form-field>
  <p>Responsável</p>
  <mat-form-field appearance="fill">
    <input type="text" matInput formControlName="agent" />
  </mat-form-field>
  <p>Endereço</p>
  <mat-form-field appearance="fill">
    <input type="text" matInput formControlName="address" />
  </mat-form-field>
  <p>Email</p>
  <mat-form-field appearance="fill">
    <input type="text" matInput formControlName="email" />
  </mat-form-field>
  <p>Contato</p>
  <mat-form-field appearance="fill">
    <input type="text" matInput formControlName="phone" />
  </mat-form-field>
  <p>CNPJ</p>
  <mat-form-field appearance="fill">
    <input type="text" matInput formControlName="ein" />
  </mat-form-field>
  <p>CPF</p>
  <mat-form-field appearance="fill">
    <input type="text" matInput formControlName="ssn" />
  </mat-form-field>
  <p>RG</p>
  <mat-form-field appearance="fill">
    <input type="text" matInput formControlName="nic" />
  </mat-form-field>
  <p>Categoria</p>
  <mat-form-field appearance="fill">
    <mat-select
      [(ngModel)]="selectedCategories"
      formControlName="category"
      multiple
    >
      <mat-option
        *ngFor="let category of data.categories"
        [value]="category.id"
        >{{ firstLetterOnCapital(category.name) }}</mat-option
      >
    </mat-select>
  </mat-form-field>
</div>
<div mat-dialog-actions class="actions">
  <button mat-button (click)="onNoClick()">Cancelar</button>
  <button mat-button (click)="onClick()" cdkFocusInitial>Criar</button>
</div>
