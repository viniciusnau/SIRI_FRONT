<h1 mat-dialog-title>Criar item do pedido</h1>
<div [formGroup]="formSupplierOrders" mat-dialog-content class="content">
  <p>Produto*</p>
  <mat-form-field appearance="fill">
    <mat-select formControlName="product">
      <mat-option
        *ngFor="let product of data.products"
        [value]="product.product.id"
        >{{ firstLetterOnCapital(product.product.description) }}</mat-option
      >
    </mat-select>
  </mat-form-field>

  <p>Quantidade*</p>
  <mat-form-field appearance="fill">
    <input
      type="number"
      matInput
      formControlName="quantity"
      appDigitLimit
      negativeNotAllowed
    />
  </mat-form-field>
</div>

<div mat-dialog-actions class="actions">
  <button mat-button class="cancel" (click)="onNoClick()">Cancelar</button>
  <button
    mat-button
    class="proceed"
    (click)="onClick()"
    cdkFocusInitial
    [disabled]="
      this.formSupplierOrders.invalid ||
      this.formSupplierOrders.get('quantity')?.value === 0
    "
  >
    Criar
  </button>
</div>
