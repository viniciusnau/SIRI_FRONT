<admin-sidebar>
  <mat-card>
    <mat-card-content>
      <mat-toolbar>
        <span>Itens do Pedido</span>
        <span class="spacer"></span>
        <div class="btnCreate">
          <button mat-raised-button class="btn" (click)="openCreateModal()">
            Criar
          </button>
        </div>
      </mat-toolbar>

      <table
        mat-table
        [dataSource]="response?.results"
        class="mat-elevation-z8"
      >
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef>Id</th>
          <td mat-cell *matCellDef="let supplierOrderItems">
            {{ supplierOrderItems.id }}
          </td>
        </ng-container>

        <ng-container matColumnDef="product">
          <th mat-header-cell *matHeaderCellDef>Produto</th>
          <td mat-cell *matCellDef="let supplierOrderItems">
            {{ firstLetterOnCapital(supplierOrderItems.product.name) }}
          </td>
        </ng-container>

        <ng-container matColumnDef="description">
          <th mat-header-cell *matHeaderCellDef>Descrição</th>
          <td mat-cell *matCellDef="let supplierOrderItems">
            {{ firstLetterOnCapital(supplierOrderItems.product.description) }}
          </td>
        </ng-container>

        <ng-container matColumnDef="quantity">
          <th mat-header-cell *matHeaderCellDef>Quantidade</th>
          <td mat-cell *matCellDef="let supplierOrderItems">
            {{ supplierOrderItems.quantity }}
          </td>
        </ng-container>

        <ng-container matColumnDef="measure">
          <th mat-header-cell *matHeaderCellDef>Medida</th>
          <td mat-cell *matCellDef="let supplierOrderItems">
            {{ supplierOrderItems.product.measure.name }}
          </td>
        </ng-container>

        <ng-container matColumnDef="deleteOrderItem">
          <th mat-header-cell *matHeaderCellDef>Excluir</th>
          <td mat-cell *matCellDef="let orderItem">
            <div class="button-container">
              <button
                class="btn"
                mat-mini-fab
                aria-label="Delete order item"
                (click)="deleteItem(orderItem.id)"
              >
                <mat-icon [class.custom-spinner]="loading === orderItem.id"
                  >delete</mat-icon
                >
              </button>
            </div>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
      <app-pagination
        [currentPage]="currentPage"
        [response]="response"
        (pageChange)="onPageChange($event)"
      ></app-pagination>
    </mat-card-content>
  </mat-card>
</admin-sidebar>
