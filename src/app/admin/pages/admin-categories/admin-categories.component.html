<!-- http://localhost:4200/admin-categorias -->
<admin-sidebar>
  <section>
    <div class="btnCreate">
      <button mat-raised-button color="warn" (click)="openCreateModal()">
        Criar
      </button>
    </div>
  </section>
  <mat-card>
    <mat-card-content>
      <mat-toolbar>
        <span>Categorias</span>
      </mat-toolbar>

      <table mat-table [dataSource]="categories" class="mat-elevation-z8">
        <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

        <!-- id Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef>Id</th>
          <td mat-cell *matCellDef="let categories">
            {{ categories.id }}
          </td>
        </ng-container>

        <!-- Nome Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef>Nome</th>
          <td mat-cell *matCellDef="let categories">
            {{ firstLetterOnCapital(categories.name) }}
          </td>
        </ng-container>

        <!-- Código Column -->
        <ng-container matColumnDef="code">
          <th mat-header-cell *matHeaderCellDef>Código</th>
          <td mat-cell *matCellDef="let categories">
            {{ categories.code }}
          </td>
        </ng-container>

        <ng-container matColumnDef="editCategory">
          <th mat-header-cell *matHeaderCellDef>Editar</th>
          <td mat-cell *matCellDef="let categories">
            <div class="button-container">
              <button
                class="btn"
                mat-mini-fab
                color="white"
                aria-label="Edit category"
                (click)="openEditModal(categories.id)"
              >
                <mat-icon>edit</mat-icon>
              </button>
            </div>
          </td>
        </ng-container>

        <ng-container matColumnDef="deleteCategory">
          <th mat-header-cell *matHeaderCellDef>Excluir</th>
          <td mat-cell *matCellDef="let categories">
            <div class="button-container">
              <button
                class="btn"
                mat-mini-fab
                color="warn"
                aria-label="Delete category"
                (click)="deleteCategory(categories.id)"
              >
                <mat-icon>delete</mat-icon>
              </button>
            </div>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
    </mat-card-content>
  </mat-card>
</admin-sidebar>
