<admin-sidebar>
  <section>
    <div class="btnbiddingExemption">
      <button mat-raised-button class="btn" (click)="openModal()">
        Criar
      </button>
    </div>
  </section>
  <mat-card>
    <mat-card-content>
      <mat-toolbar>
        <span>Dispensa de Licitação</span>
      </mat-toolbar>

      <table
        mat-table
        [dataSource]="adminBiddingExemption"
        class="mat-elevation-z8"
      >
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef>Id</th>
          <td mat-cell *matCellDef="let biddingExemption">
            {{ biddingExemption.id }}
          </td>
        </ng-container>

        <ng-container matColumnDef="quantity">
          <th mat-header-cell *matHeaderCellDef>Quantidade</th>
          <td mat-cell *matCellDef="let biddingExemption">
            {{ biddingExemption.quantity }}
          </td>
        </ng-container>

        <ng-container matColumnDef="product">
          <th mat-header-cell *matHeaderCellDef>Produto</th>
          <td mat-cell *matCellDef="let biddingExemption">
            {{ firstLetterOnCapital(biddingExemption.product.name) }}
          </td>
        </ng-container>

        <ng-container matColumnDef="stock">
          <th mat-header-cell *matHeaderCellDef>Estoque</th>
          <td mat-cell *matCellDef="let biddingExemption">
            {{ getStockSector(biddingExemption.stock) }}
          </td>
        </ng-container>

        <ng-container matColumnDef="invoice">
          <th mat-header-cell *matHeaderCellDef>Nota Fiscal</th>
          <td mat-cell *matCellDef="let biddingExemption">
            {{ biddingExemption.invoice.code }}
          </td>
        </ng-container>

        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef>Excluir</th>
          <td mat-cell *matCellDef="let biddingExemption">
            <button mat-mini-fab class="btn" (click)="deleteBiddingExemption(biddingExemption)">
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
    </mat-card-content>
  </mat-card>
</admin-sidebar>
