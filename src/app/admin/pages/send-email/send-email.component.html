<common-sidebar>
  <div class="container">
    <mat-card>
      <mat-card-content>
        <p class="textField">Assunto*</p>
        <mat-form-field appearance="fill">
          <input matInput [(ngModel)]="subject" />
        </mat-form-field>
        <p class="textField">Mensagem*</p>
        <mat-form-field appearance="fill">
          <textarea matInput [(ngModel)]="message"></textarea>
        </mat-form-field>
        <div class="btnRequest">
          <button
            mat-raised-button
            class="btn"
            (click)="sendEmail()"
            [disabled]="loading || !this.subject || !this.message"
          >
            <span *ngIf="!loading">Enviar</span>
            <div class="custom-spinner" *ngIf="loading"></div>
          </button>
        </div>
      </mat-card-content>
    </mat-card>
  </div>
</common-sidebar>
