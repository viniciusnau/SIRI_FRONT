<div admin>
  <h1 mat-dialog-title>Criar relatório do contador</h1>
  <div [formGroup]="formAccountantReports" mat-dialog-content class="content">
    <p>Mês*</p>
    <mat-form-field appearance="fill">
      <mat-select formControlName="month">
        <mat-option *ngFor="let month of months" [value]="month">{{
          month
        }}</mat-option>
      </mat-select>
    </mat-form-field>
    <p>Ano*</p>
    <mat-form-field appearance="fill">
      <mat-select formControlName="year">
        <mat-option *ngFor="let year of years" [value]="year">{{
          year
        }}</mat-option>
      </mat-select>
    </mat-form-field>
  </div>
  <div mat-dialog-actions class="actions">
    <button mat-button class="cancel" (click)="onNoClick()">Cancelar</button>
    <button
      mat-button
      class="proceed"
      (click)="onClick()"
      cdkFocusInitial
      [disabled]="this.formAccountantReports.invalid"
    >
      Criar
    </button>
  </div>
</div>
