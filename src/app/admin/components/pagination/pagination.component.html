<div class="pagination">
  <button
    class="previous"
    [disabled]="!hasPrevious()"
    (click)="goToPreviousPage()"
  >
    Voltar
  </button>
  <span class="page-number"
    >{{ currentPage }} de {{ (apiResponse?.count / 15).toFixed(0) }}</span
  >
  <button class="next" [disabled]="!hasNext()" (click)="goToNextPage()">
    Pr√≥ximo
  </button>
</div>
