<div class="loginContainer">
  <img
    src="../../../../assets/logo_defensoria_sc_preferencial_colorido.png"
    alt="logo_defensoria_sc_colorido.png"
    class="logoLogin"
  />
  <form class="cardLogin" [formGroup]="formLogin" novalidate>
    <h1>SIRI</h1>
    <h2>Sistema Integrado de Requisições Internas</h2>
    <div class="textField">
      <input
        type="text"
        name="username"
        id="ilogin"
        placeholder="Usuário"
        required
        matInput
        formControlName="username"
      />
    </div>
    <div class="textField">
      <div class="input-container">
        <input
          type="{{ inputType }}"
          name="password"
          id="ipassword"
          placeholder="Senha"
          required
          matInput
          formControlName="password"
        />
        <button
          type="button"
          class="password-toggle-button"
          (click)="togglePasswordVisibility()"
        >
          <i>
            {{ inputType === 'password' ? 'Ver' : 'Esconder' }}
          </i>
        </button>
      </div>
    </div>

    <div class="otherServices">
      <div class="rememberService">
        <input
          type="checkbox"
          name="remember"
          id="iremember"
          formControlName="remember"
        />
        <label for="iremember">Lembrar</label>
      </div>
      <div class="googleService">
        <button (click)="redirect()">Continuar com Google</button>
      </div>
      <a href="#" class="forgetPass" (click)="resetPassword($event)"
        >Esqueci a senha</a
      >
    </div>
    <button
      [disabled]="loading || formLogin.invalid"
      class="btnLogin"
      (click)="login()"
    >
      <span class="btnLoginText" *ngIf="!loading">LOGIN</span>
      <div class="custom-spinner" *ngIf="loading"></div>
    </button>
  </form>
</div>
