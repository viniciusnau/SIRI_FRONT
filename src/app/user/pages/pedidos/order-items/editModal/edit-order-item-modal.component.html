<h1 mat-dialog-title>Item do pedido</h1>
<div [formGroup]="formOrderItem" mat-dialog-content class="content">
  <p *ngIf="!addedQuantity">Quantidade</p>
  <mat-form-field *ngIf="!addedQuantity" appearance="fill">
    <input type="number" matInput formControlName="quantity" appDigitLimit />
  </mat-form-field>
  <p>Quantidade adicionada</p>
  <mat-form-field appearance="fill">
    <input
      type="number"
      matInput
      formControlName="added_quantity"
      appDigitLimit
    />
  </mat-form-field>
</div>
<div mat-dialog-actions class="actions">
  <button mat-button class="cancel" (click)="onNoClick()">Cancelar</button>
  <button mat-button class="proceed" (click)="onClick()" cdkFocusInitial>
    Salvar
  </button>
</div>
