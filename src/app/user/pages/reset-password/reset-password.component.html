<section class="cardReset">
  <h1>ALTERAR SENHA</h1>
  <div class="textReset">
    <p>
      Informe o email associado a sua conta e enviaremos um link com as
      instruções
    </p>
  </div>
  <div class="textField">
    <input
      type="email"
      name="emailReset"
      id="idEmailReset"
      placeholder="Email"
      [(ngModel)]="email"
      (blur)="checkEmailValidity()"
      required
    />
  </div>
  <mat-error *ngIf="!isValidEmail">Email precisa conter '@'</mat-error>
  <button
    class="btnReset"
    (click)="resetPassword()"
    [disabled]="loading || !isValidEmail"
  >
    <span *ngIf="!loading">Alterar</span>
    <div class="custom-spinner" *ngIf="loading"></div>
  </button>
</section>
