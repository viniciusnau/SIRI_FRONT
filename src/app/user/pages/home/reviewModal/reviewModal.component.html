<mat-card>
  <mat-card-content>
    <mat-toolbar>
      <span>Revisar pedido</span>
    </mat-toolbar>
    <form class="example-form">
      <table mat-table [dataSource]="data?.response" class="mat-elevation-z8">
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef>Nome</th>
          <td mat-cell *matCellDef="let product">
            {{ product.name }}
          </td>
        </ng-container>

        <ng-container matColumnDef="description">
          <th mat-header-cell *matHeaderCellDef>Descrição</th>
          <td mat-cell *matCellDef="let product">
            {{ product.description }}
          </td>
        </ng-container>

        <ng-container matColumnDef="quantity">
          <th mat-header-cell *matHeaderCellDef>Quantidade</th>
          <td mat-cell *matCellDef="let material">
            {{ material.quantity }}
          </td>
        </ng-container>

        <ng-container matColumnDef="measure">
          <th mat-header-cell *matHeaderCellDef>Medida</th>
          <td mat-cell *matCellDef="let material">
            {{ material.measure.name }}
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
    </form>
    <div>
      <button mat-button (click)="onNoClick()">Cancelar</button>
      <button mat-button (click)="onClick()" cdkFocusInitial>Salvar</button>
    </div>
  </mat-card-content>
</mat-card>
