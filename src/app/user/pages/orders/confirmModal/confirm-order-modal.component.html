<div user>
  <h1 mat-dialog-title>Seu pedido chegou?</h1>
  <div [formGroup]="formOrder" mat-dialog-content class="content">
    <div class="custom-file-input">
      <label for="fileInput" class="file-label">Anexar NF</label>
      <input type="file" id="fileInput" #fileInput (change)="onFileChange()" />
    </div>
    <div *ngIf="selectedFile" class="file-info">
      NF selecionada: {{ selectedFile.name }}
    </div>
    <div class="custom-file-input">
      <label for="confirmFileInput" class="file-label"
        >Anexar confirmação de recebimento</label
      >
      <input
        type="file"
        id="confirmFileInput"
        #confirmFileInput
        (change)="onFileChange()"
      />
    </div>
    <div *ngIf="selectedConfirmFile" class="file-info">
      Confirmação selecionada: {{ selectedConfirmFile.name }}
    </div>
  </div>
  <div mat-dialog-actions class="actions">
    <button *ngIf="!loading" mat-button class="cancel" (click)="onNoClick()">
      Não
    </button>
    <button
      *ngIf="!loading"
      mat-button
      class="proceed"
      (click)="onClick()"
      cdkFocusInitial
      [disabled]="!selectedFile || !selectedConfirmFile"
    >
      Sim
    </button>
    <div class="custom-spinner" *ngIf="loading"></div>
  </div>
</div>
